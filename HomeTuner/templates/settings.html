{% extends "base.html" %}

{% block center %}
    <div class="col-xs-11 col-md-8 center-block" style="float: none">
        <form class="form-horizontal" method="POST" action="/settings/{{ mac }}">
            <div class="form-group">
                <label for="displayName" class="col-sm-2 control-label">Display name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ name }}" name="name">
                </div>
            </div>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="playingOrder" value="random"
                                {% if playing_order == 'random' %} checked{% endif %}>
                        Randomize songs
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="playingOrder" value="order"
                                {% if playing_order == 'order' %} checked{% endif %}>
                        Play in order
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="updateButton">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row center-block" style="float: none; margin-top: 25px" id="search-result"></div>

{% endblock %}
